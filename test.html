<html>
  <head>
    <script src="jquery-1.7.min.js"></script>
    <script src="jquery.jqTweet.js"></script>
  </head>
  <body>
    <div id="tweet-container"></div>
    <script>
      $("#tweet-container").jqTweet({
         term:"ZachWick",
         author:true,
         repeat:true,
      });
      $("#tweet-container").jqTweet("hide");
      $("#tweet-container").jqTweet("show");
    </script>
  </body>
</html>
